<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir videos</title>
</head>
<body>
    <h1>Inserindo vodeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video preload="metadata" width="750" poster="imagens/capa.jpg" controls loop autoplay>
        <source src="midia/Videoteclado.mp4" type="video/mp4">
        <source src="midia/Videoteclado.webm" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    <!-- Dessa forma de hospedagem exige muito tráfego de dados, se tornando pesado para o cliente devido ao tamanho de arquivos. -->
            <!--controls para aparecer o controle de audio
        loop para reproduzir o audio novamente após terminar
        autoplay para iniciar o audio automaticamente-->
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="750" height="450" src="https://www.youtube.com/embed/0_hB1VvBtqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/128036049?h=b2fa529a0f" width="750" height="450" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!--Dessa forma de hospedagem exige nenhuma banda do teu site, mas sim do site que ele está hospedado.-->

</body>
</html>
